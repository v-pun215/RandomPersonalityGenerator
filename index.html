<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Personality Generator!</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="content">
        <h1>Random Personality Generator</h1>
        <input id="name" type="text" placeholder="Enter character name">
        <p></p><button id="generate">Generate</button>
        <center><h2 id="namelabel"></h2></center>
        <div class="about">
            <div class="headings">
                <h3>Personality</h3>
                <h3>Occupation</h3>
                <h3>Quirk</h3>
                <h3>Strength</h3>
                <h3>Weakness</h3>
            </div>
            <div class="insertations">
                <p id="personality"></p>
                <p id="occupation"></p>
                <p id="quirk"></p>
                <p id="strength"></p>
                <p id="weakness"></p>
            </div>
        </p>
        </div>
        <footer>
            <p>Made with ğŸ’š by <a href="https://github.com/v-pun215">v-pun215</a></p>
        </footer>
    </div>
</body>
</html>
